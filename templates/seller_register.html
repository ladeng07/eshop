<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商家注册界面</title>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script>
        function check_email(o) {
            var reEml = /^[\w\-\.]+@[a-z0-9]+(\-[a-z0-9]+)?(\.[a-z0-9]+(\-[a-z0-9]+)?)*\.[a-z]{2,4}$/i;
            {#alert(o.value);#}
            var isok = reEml.test(o.value);
            if (isok==false){
                alert("请输入正确的邮箱！")
                o.focus();
            }
            else{
                re();
            }

        }
    function re() {

        $.ajax({
            type: "post",
            url: "/seller_register/",
            data: $('#register_form').serialize(),
            success: function(msg){
                alert(msg);
            }
        });

    }
</script>
<body>

<h1>商家注册页面</h1>

<form method="post" action="{% url 'app1:seller_register'%}" id="register_form" name="register_form">
    {% csrf_token %}

    <label>
        &nbsp;账号&nbsp;:&nbsp;&nbsp;&nbsp;
        <input type="text" name="name" value="{{form.data.user_name}}">{{ form.errors.user_name.0 }}
    </label>
    <br>

    <label>
         &nbsp;密&nbsp;码&nbsp;:&nbsp;&nbsp;&nbsp;
        <input type="password" name="password" value="{{form.data.user_password}}">{{ form.errors.user_password.0 }}
    </label>
    <br>
    <label>
        确认密码
        <input type="password" name="password2" value="{{form.data.user_password2}}">{{ form.errors.user_password2.0 }}
    </label>
    <br>
    <label>
        Email:&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="email" name="email" value="{{ form.data.user_email }}">
    </label>
    <input type="button" onclick="check_email(user_email)" value="获取验证码"></input>{{ form.errors.user_email.0 }}
    <br>
    <label>
        验证码:&nbsp;&nbsp;
        <input type="text" name="check_number">
    </label>

    <br>
    <label>
        性 别：
    <label for="gender">男</label>
    <input id="male" type="radio" name="user_sex" value="男">
    <label for="female">女</label>
    <input id="female" type="radio" name="user_sex" value="女">
    <label for="other">其他</label>
    <input id="other" type="radio" name="user_sex" value="其他">
    </label>
    <br>
    <button type="submit">立即注册</button>&nbsp;&nbsp;
    <input type="button" value="返回登录" onclick="window.location.href='/seller_login/'"></button>&nbsp;&nbsp;
    <input type="button" value="返回首页" onclick="window.location.href='/index/'"></button>
</form>
<br>

</body>
</html>
